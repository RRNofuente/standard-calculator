<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Standard Calculator</title>
</head>

<body>
    <main>
        <div id="headerContainer">
            <div id="color-mode">
                <div id="color-mode-button"></div>
                Switch to <span id="color-mode"></span>
            </div>
            <div id="operationContainer">
                <div><span id="operation"></span></div>
                <div><span id="currentNumber"></span></div>
            </div>
        </div>
        <div id="operatorContainer">
            <button>%</button>
            <button>C</button>
            <button></button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </main>

</body>

</html>
