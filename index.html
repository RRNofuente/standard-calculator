<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Standard Calculator</title>
</head>

<body>
    <main>
        <div id="headerContainer">
            <div id="color-mode">
                <div id="color-mode-button"></div>
                Switch to <span id="color-mode"></span>
            </div>
            <div id="operationContainer">
                <div><span id="operation"></span></div>
                <div><span id="currentNumber"></span></div>
            </div>
        </div>
        <div id="operatorContainer">
            <div>
                <button id="percentage">%</button>
                <button id="clear">C</button>
                <button id="backspace"></button>
                <button id="divide">/</button>
            </div>
            <div>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="multiply">x</button>
            </div>
            <div>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="minus">-</button>
            </div>
            <div>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="plus">+</button>
            </div>
            <div>
                <button id="sign">+/-</button>
                <button id="0">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </main>

</body>

</html>
